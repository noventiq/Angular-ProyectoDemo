<h2>Ordenes</h2>
<p>Listado de ordenes</p>
<div class="card-container">
  <div
    class="card"
    href="javascript:;"
    *ngFor="
      let item of ordenesPaginationInfo.carts
        | paginate : page_size : page_number
    "
  >
    <span>{{ item?.id }} - Tiene {{ item?.products.length }} agregados</span>
  </div>
  <ngb-pagination
    [(page)]="page_number"
    [pageSize]="page_size"
    [collectionSize]="ordenesPaginationInfo.carts.length"
  ></ngb-pagination>
</div>
