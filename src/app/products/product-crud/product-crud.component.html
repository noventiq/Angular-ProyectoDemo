<div>
  <form [formGroup]="formProduct">
    <div class="mb-3 row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Nombre</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="title"
          formControlName="title"
          [ngClass]="{'is-invalid': formProduct.controls.title.touched && formProduct.controls.title.invalid }"
        />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">
        Descripcion</label
      >
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="description" />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label"> Brand</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="brand" />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">
        Category</label
      >
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="category" />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label"> Price</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="price" />
      </div>
    </div>

    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label"> Rating</label>
      <div class="col-sm-10">
        <select class="form-select" formControlName="rating">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label"> Stock</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" formControlName="stock" />
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Precios</label>
      <div formGroupName="precios">
        <div class="col-sm-12">
          <label>Precio normal</label>
          <input type="text" class="form-control" formControlName="normal" />
          <label>Precio oferta </label>
          <input type="text" class="form-control" formControlName="oferta" />
        </div>
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label"> Imagenes</label>
      <div formArrayName="images" class="mb-3 row">
        <div
          class="col-sm-12"
          *ngFor="
            let image of formProduct.controls.images.controls;
            let i = index
          "
        >
          <div>
            <input type="text" class="form-control" [formControlName]="i" />
          </div>
        </div>
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-12 mb-3"> Variedades</label>
      <div class="col-sm-12">
        <div formArrayName="variedades" class="mb-3 row">
          <div
            class="col-sm-12"
            *ngFor="
              let variedad of formProduct.controls.variedades.controls;
              let j = index
            "
            [formGroupName]="j"
          >
            <div class="row mb-1">
              <label for="">Variedad {{ j + 1 }}</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" formControlName="id" />
              </div>
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  formControlName="nombre"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
